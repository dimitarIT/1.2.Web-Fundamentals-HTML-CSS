<!-- Create a HTML document holding the text "Hello HTML". Ensure you have <doctype>, <html>, <head>, <title> and <body>. Play with the other tags. -->

<!DOCTYPE html>
<html>
	<head>
		<title>HTML Page</title>
	</head>
		<body>
			<header>
				<h1>
				Hello HTML
				</h1>
			</header>

			<section>
				<div>
					<p>Hello HTML</p>
				</div>
			</section>

		</body>
</html>
