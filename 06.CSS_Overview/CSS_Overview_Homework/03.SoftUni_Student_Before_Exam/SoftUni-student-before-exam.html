<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SoftUni Student Before Exam</title>
    <link type="text/css" rel="stylesheet" href="SoftUni-student-before-exam.css"/>
</head>

<body>

<div id="wrapper">
    <div id="face" class="circle">

        <div class="circle eye" id="left-eye">
            <div id="left-iris" class="iris"></div>
        </div>

        <div id="right-eye" class="circle eye">
            <div id="right-iris" class="iris"></div>
        </div>

        <div id="nose" class="circle"></div>

        <div id="mouth" class="circle">
            <div id="left-tooth" class="tooth"></div>
            <div id="right-tooth" class="tooth"></div>
        </div>
    </div>
</div>

</body>

</html>
