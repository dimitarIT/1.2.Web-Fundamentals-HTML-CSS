<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Life in SoftUni</title>
    <link type="text/css" rel="stylesheet" href="life-in-SoftUni-keyboard.css"/>
</head>

<body>

<table>

    <thead>
    <tr>
        <th colspan="4">
            <form>
                <input class="text-head-table" type="button" value="SOFTWARE UNIVERSITY"
                       onclick="window.open('https://softuni.bg/')">
            </form>
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td colspan="2">
            <form>
                <input class="google" type="button" value="GOOGLE" onclick="window.open('http://google.bg')">
            </form>
        </td>
        <td colspan="2">
            <form>
                <input class="git-hub" type="button" value="GitHub"
                       onclick="window.open('https://github.com/dimitarIT')">
            </form>
        </td>
    </tr>

    <tr>
        <td class="row-width">
            <form>
                <input class="fb" type="button" value="Facebook"
                       onclick="window.open('https://www.facebook.com/dimitar.keremedchiev?ref=tn_tnmn')">
            </form>
        </td>
        <td class="row-width">
            <form>
                <input class="gmail" type="button" value="GMail" onclick="window.open('https://mail.google.com')">
            </form>
        </td>
        <td class="row-width">
            <form>
                <input class="you-tube" type="button" value="YouTube" onclick="window.open('http://www.youtube.com/')">
            </form>
        </td>
        <td class="row-width">
            <form>
                <input class="bits" type="button" value="2048"
                       onclick="window.open('http://www.crazygames.com/game/2048')">
            </form>
        </td>

    </tr>

    <tr>
        <td>
            <form>
                <input class="food" type="button" value="Food"
                       onclick="window.open('http://en.wikipedia.org/wiki/Food')">
            </form>
        </td>

        <td colspan="2">
            <form>
                <input class="game" type="button" value="Game"
                       onclick="window.open('http://store.sony.com/playstation-4/cat-27-catid-All-PlayStation-4')">
            </form>
        </td>

        <td>
            <table class="second-table">
                <tr>
                    <td class="second-table">
                        <form>
                            <input class="social-life" type="button" value="Social life"
                                   onclick="window.open('https://softuni.bg/forum')">
                        </form>
                    </td>
                </tr>

                <tr>
                    <td class="second-table">
                        <form>
                            <input class="sleep" type="button" value="Sleep"
                                   onclick="window.open('http://en.wikipedia.org/wiki/Sleep')">
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <form>
                <input class="beer" type="button" value="Beer>>>"
                       onclick="window.open('http://bg.wikipedia.org/wiki/%D0%91%D0%B8%D1%80%D0%B0')">
            </form>
        </td>
        <td>
            <form>
                <input class="WC" type="button" value="WC" onclick="window.open('http://en.wiktionary.org/wiki/WC')">
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
