<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link type="text/css" rel="stylesheet" href="website-header.css">
</head>

<body>

<header>
    <table>
        <tr>
            <td rowspan="2">
                <a href="https://softuni.bg/" target="_blank"><img src="softuni.png" alt="softuni"/></a>
            </td>
            <td class="first-row">
                <a href="https://softuni.bg/users/profile/show" target="_blank">User</a>
            </td>
            <td class="first-row">
                <form><input type="text" placeholder="Search"/></form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <ul id="second-row">
                    <li><a href="https://softuni.bg/news" target="_blank">News</a></li>
                    <li><a href="https://softuni.bg/about" target="_blank">About the university</a></li>
                    <li><a href="https://softuni.bg/trainings/courses/list" target="_blank">Training courses</a></li>
                    <li><a href="https://softuni.bg/companies" target="_blank">For companies</a></li>
                    <li><a href="https://softuni.bg/forum" target="_blank">Forum</a></li>
                    <li><a href="https://softuni.bg/contacts" target="_blank">Contacts</a></li>
                </ul>
            </td>
        </tr>
    </table>
</header>

</body>

</html>
